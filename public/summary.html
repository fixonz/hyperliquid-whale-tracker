<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Address Summary - Hyperliquid Alert</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        html, body {
          overflow-x: hidden;
          width: 100%;
          max-width: 100%;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
          color: #ffffff;
          min-height: 100vh;
        }

        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }

        .header {
          text-align: center;
          margin-bottom: 30px;
          padding: 20px 0;
          border-bottom: 2px solid #00ff41;
        }

        .header h1 {
          font-size: 2.5rem;
          color: #00ff41;
          text-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
          margin-bottom: 10px;
        }

        .nav-bar {
          display: flex;
          gap: 15px;
          margin-bottom: 30px;
          padding: 15px;
          background: rgba(0, 0, 0, 0.4);
          border-radius: 10px;
          border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .nav-btn {
          padding: 12px 24px;
          background: rgba(0, 255, 65, 0.1);
          border: 1px solid rgba(0, 255, 65, 0.3);
          border-radius: 8px;
          color: #00ff41;
          text-decoration: none;
          font-weight: bold;
          transition: all 0.3s ease;
        }

        .nav-btn:hover, .nav-btn.active {
          background: rgba(0, 255, 65, 0.2);
          border-color: #00ff41;
          transform: translateY(-2px);
        }

        .panel {
          background: rgba(0, 0, 0, 0.4);
          border: 1px solid rgba(0, 255, 65, 0.3);
          border-radius: 12px;
          padding: 25px;
          margin-bottom: 25px;
        }

        .panel h2 {
          color: #00ff41;
          font-size: 1.8rem;
          margin-bottom: 20px;
          text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .address-display {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: rgba(0, 255, 65, 0.1);
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 20px;
          border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .copy-btn {
          background: rgba(0, 255, 65, 0.2);
          border: 1px solid #00ff41;
          color: #00ff41;
          padding: 8px 16px;
          border-radius: 6px;
          cursor: pointer;
          font-size: 12px;
          transition: all 0.3s ease;
        }

        .copy-btn:hover {
          background: rgba(0, 255, 65, 0.3);
          transform: translateY(-1px);
        }

        .stats-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
          gap: 15px;
          margin: 20px 0;
        }

        .stat-card {
          background: rgba(0, 0, 0, 0.4);
          border: 1px solid rgba(0, 255, 65, 0.3);
          border-radius: 8px;
          padding: 15px;
          text-align: center;
          transition: all 0.3s ease;
        }

        .stat-card:hover {
          background: rgba(0, 0, 0, 0.6);
          border-color: rgba(0, 255, 65, 0.5);
          transform: translateY(-2px);
        }

        .stat-value {
          font-size: 24px;
          font-weight: bold;
          color: #00ff41;
          margin-bottom: 5px;
          text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .stat-label {
          font-size: 14px;
          color: #ccc;
          text-transform: uppercase;
          letter-spacing: 0.5px;
        }

        .liquidation-item, .fill-item {
          background: rgba(255, 68, 68, 0.1);
          border: 1px solid rgba(255, 68, 68, 0.3);
          border-radius: 8px;
          padding: 15px;
          margin-bottom: 10px;
          transition: all 0.3s ease;
        }

        .liquidation-item:hover, .fill-item:hover {
          background: rgba(255, 68, 68, 0.2);
          border-color: rgba(255, 68, 68, 0.5);
          transform: translateX(5px);
        }

        .footer {
          margin-top: 50px;
          padding: 20px;
          text-align: center;
          border-top: 1px solid rgba(0, 255, 65, 0.3);
        }

        .footer-content {
          color: #888;
          font-size: 14px;
        }

        .api-link {
          color: #00ff41;
          text-decoration: none;
          margin: 0 10px;
        }

        .api-link:hover {
          text-decoration: underline;
        }

        @media (max-width: 768px) {
          .container {
            padding: 10px;
          }
          
          .header h1 {
            font-size: 2rem;
          }
          
          .stats-grid {
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
          }
          
          .stat-card {
            padding: 10px;
          }
          
          .stat-value {
            font-size: 18px;
          }
          
          .stat-label {
            font-size: 12px;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üö® Hyperliquid Alert</h1>
        </header>

        <div class="main-grid">
            <div id="loading" class="panel" style="text-align: center; padding: 40px;">
                <div style="color: #00ff41; font-size: 18px;">üìä Loading address data...</div>
            </div>
            
            <div id="error" class="panel" style="text-align: center; padding: 40px; display: none;">
                <div style="color: #ff4444; font-size: 18px;">‚ùå Error loading data</div>
            </div>
            
            <div id="summary-content" style="display: none;">
                <section id="summary" class="panel">
                    <h2>üìä Address Summary</h2>
                    <div class="address-display">
                        <strong>Address:</strong> <span id="address-text"></span>
                        <button onclick="copyAddress(document.getElementById('address-text').textContent)" class="copy-btn">Copy</button>
                    </div>
                    
                    <div class="stats-grid" id="stats-grid">
                        <!-- Stats will be populated here -->
                    </div>
                </section>
                
                <section id="liquidations" class="panel">
                    <h2>üí• Recent Liquidations</h2>
                    <div id="liquidations-list">
                        <!-- Liquidations will be populated here -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="api-attribution">
                <span>Powered by:</span>
                <a href="https://hyperliquid.xyz" target="_blank" class="api-link">Hyperliquid</a>
                <span>&</span>
                <a href="https://hyperlens.io" target="_blank" class="api-link">Hyperlens.io</a>
            </div>
            <div class="footer-text">
                Data provided by Hyperliquid API and enhanced with Hyperlens.io analytics
            </div>
        </div>
    </footer>

    <script>
        // Get address from URL
        const pathParts = window.location.pathname.split('/');
        const address = pathParts[pathParts.length - 1];
        
        // Get highlight parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const highlight = urlParams.get('highlight'); // Format: "BTC_LONG" or "ETH_SHORT"
        
        if (!address || address.length !== 42 || !address.startsWith('0x')) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').innerHTML = '<div>‚ùå Invalid address format</div>';
        } else {
            loadAddressSummary(address, highlight);
        }
        
        async function loadAddressSummary(address, highlight = null) {
            try {
                document.getElementById('address-text').textContent = address;
                console.log('üîç Loading data for address:', address);
                
                // Load multiple data sources from Hyperlens.io
                const [portfolioData, positionsData, fillsData, liquidationsData, performanceData] = await Promise.allSettled([
                    fetch('/api/hyperlens-portfolio', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address })
                    }).then(r => r.ok ? r.json() : null),
                    
                    fetch('/api/hyperlens-positions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address })
                    }).then(r => r.ok ? r.json() : null),
                    
                    fetch('/api/hyperlens-fills', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address, limit: 20 })
                    }).then(r => r.ok ? r.json() : null),
                    
                    fetch('/api/hyperlens-liquidations', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address, limit: 10 })
                    }).then(r => r.ok ? r.json() : null),
                    
                    fetch('/api/hyperlens-performance', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address })
                    }).then(r => r.ok ? r.json() : null)
                ]);
                
                // Extract successful responses
                const portfolio = portfolioData.status === 'fulfilled' ? portfolioData.value : null;
                const positions = positionsData.status === 'fulfilled' ? positionsData.value : null;
                const fills = fillsData.status === 'fulfilled' ? fillsData.value : null;
                const liquidations = liquidationsData.status === 'fulfilled' ? liquidationsData.value : null;
                const performance = performanceData.status === 'fulfilled' ? performanceData.value : null;
                
                console.log('üìä Data loaded:', { portfolio: !!portfolio, positions: !!positions, fills: !!fills, liquidations: !!liquidations, performance: !!performance });
                
                // Render the data
                renderSummaryData(address, portfolio, positions, fills, liquidations, performance, highlight);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('summary-content').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading summary:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = `<div>‚ùå Failed to load data: ${error.message}</div>`;
            }
        }
        
        function renderSummaryData(address, portfolio, positions, fills, liquidations, performance, highlight = null) {
            const grid = document.getElementById('stats-grid');
            
            // Calculate stats from available data
            let accountValue = 'N/A';
            let totalPnL = 'N/A';
            let activePositions = 0;
            let totalVolume = 0;
            let winRate = 'N/A';
            let totalTrades = 0;
            
            // Portfolio data - use correct Hyperlens API structure
            if (portfolio) {
                if (portfolio.accountValueHistory && portfolio.accountValueHistory.length > 0) {
                    const latestValue = portfolio.accountValueHistory[portfolio.accountValueHistory.length - 1];
                    accountValue = `$${formatNumber(parseFloat(latestValue[1]))}`;
                }
                if (portfolio.pnlHistory && portfolio.pnlHistory.length > 0) {
                    const latestPnL = portfolio.pnlHistory[portfolio.pnlHistory.length - 1];
                    totalPnL = parseFloat(latestPnL[1]);
                }
                // Add volume from Hyperlens API
                if (portfolio.vlm) {
                    totalVolume = parseFloat(portfolio.vlm);
                }
            }
            
            // Positions data
            if (positions) {
                activePositions = positions.assetPositions ? positions.assetPositions.length : 0;
                if (positions.marginSummary) {
                    const marginValue = parseFloat(positions.marginSummary.accountValue || 0);
                    if (marginValue > 0) {
                        accountValue = `$${formatNumber(marginValue)}`;
                    }
                }
            }
            
            // Performance data
            if (performance && performance.length > 0) {
                totalTrades = performance.reduce((sum, coin) => sum + (coin.total_trades || 0), 0);
                totalVolume = performance.reduce((sum, coin) => sum + (coin.total_notional_traded || 0), 0);
                
                // Calculate overall win rate
                const totalWins = performance.reduce((sum, coin) => sum + ((coin.win_rate || 0) * (coin.total_trades || 0)), 0);
                if (totalTrades > 0) {
                    winRate = `${((totalWins / totalTrades) * 100).toFixed(1)}%`;
                }
            }
            
            // Fills data for recent activity
            const recentFills = fills ? fills.length : 0;
            const liquidatedCount = liquidations ? liquidations.length : 0;
            
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${accountValue}</div>
                    <div class="stat-label">Account Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalPnL !== 'N/A' ? (totalPnL >= 0 ? '+' : '') + `$${formatNumber(Math.abs(totalPnL))}` : 'N/A'}</div>
                    <div class="stat-label">Total PnL</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${activePositions}</div>
                    <div class="stat-label">Active Positions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalTrades.toLocaleString()}</div>
                    <div class="stat-label">Total Trades</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${formatNumber(totalVolume)}</div>
                    <div class="stat-label">Total Volume</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${winRate}</div>
                    <div class="stat-label">Win Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${recentFills}</div>
                    <div class="stat-label">Recent Fills</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${liquidatedCount}</div>
                    <div class="stat-label">Liquidations</div>
                </div>
            `;
            
            // Render liquidations
            renderLiquidations(liquidations);
            
            // Render recent fills if available
            if (fills && fills.length > 0) {
                renderRecentFills(fills);
            }
            
            // Show highlighted position if specified
            if (highlight) {
                renderHighlightedPosition(highlight);
            }
        }
        
        function renderHighlightedPosition(highlight) {
            const [asset, side] = highlight.split('_');
            if (!asset || !side) return;
            
            // Add a highlighted position section
            const summarySection = document.getElementById('summary');
            const highlightSection = document.createElement('section');
            highlightSection.className = 'panel';
            highlightSection.style.border = '2px solid #ff4444';
            highlightSection.style.background = 'rgba(255, 68, 68, 0.1)';
            highlightSection.innerHTML = `
                <h2>üî• Highlighted Position</h2>
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 24px; color: #ff4444; margin-bottom: 10px;">
                        ${asset} ${side}
                    </div>
                    <div style="color: #ccc;">
                        This position was highlighted from the TOP POSITIONS list
                    </div>
                </div>
            `;
            
            // Insert at the top
            summarySection.insertBefore(highlightSection, summarySection.firstChild);
        }
        
        function renderLiquidations(liquidations) {
            const list = document.getElementById('liquidations-list');
            
            if (liquidations && liquidations.length > 0) {
                list.innerHTML = liquidations.map(liq => {
                    // Fix notional value calculation
                    const notional = liq.notional || liq.size || (Math.abs(liq.sz || 0) * (liq.px || 0)) || 0;
                    
                    // Fix timestamp handling
                    let timestamp = 'Unknown time';
                    if (liq.time) {
                        try {
                            let timeValue = liq.time;
                            
                            // Handle different timestamp formats
                            if (typeof timeValue === 'string') {
                                // ISO string format: "2025-10-16T01:26:07.509Z"
                                if (timeValue.includes('T')) {
                                    timestamp = new Date(timeValue).toLocaleString();
                                } else {
                                    // Unix timestamp as string
                                    timeValue = parseInt(timeValue);
                                    timestamp = new Date(timeValue * 1000).toLocaleString();
                                }
                            } else if (typeof timeValue === 'number') {
                                // Unix timestamp as number (in seconds)
                                if (timeValue < 10000000000) { // Less than year 2286, assume seconds
                                    timestamp = new Date(timeValue * 1000).toLocaleString();
                                } else { // Already in milliseconds
                                    timestamp = new Date(timeValue).toLocaleString();
                                }
                            }
                            
                            console.log('üîç Liquidation timestamp debug:', { original: liq.time, parsed: timestamp });
                        } catch (e) {
                            console.error('Liquidation timestamp parsing error:', e, liq.time);
                            timestamp = 'Invalid time';
                        }
                    }
                    
                    // Fix side display
                    const sideDisplay = liq.side === 'B' ? 'LONG' : liq.side === 'A' ? 'SHORT' : (liq.side || 'UNKNOWN');
                    
                    return `
                        <div class="liquidation-item">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>${liq.coin || 'UNKNOWN'}</strong>
                                    <span style="margin-left: 10px; color: #ff4444;">${sideDisplay}</span>
                                </div>
                                <div style="color: #ff4444; font-weight: bold;">
                                    $${formatNumber(Math.abs(notional))}
                                </div>
                            </div>
                            <div style="font-size: 12px; color: #ccc; margin-top: 5px;">
                                ${timestamp}
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                list.innerHTML = '<div style="text-align: center; color: #ccc; padding: 20px;">No liquidations found</div>';
            }
        }
        
        function renderRecentFills(fills) {
            // Add a new section for recent fills
            const liquidationsSection = document.getElementById('liquidations');
            
            // Create recent fills section
            const fillsSection = document.createElement('section');
            fillsSection.className = 'panel';
            fillsSection.innerHTML = `
                <h2>üíπ Recent Trading Activity</h2>
                <div id="recent-fills-list">
                    ${fills.slice(0, 10).map(fill => {
                        // Use the actual closedPnl from Hyperlens API (in coin value)
                        const pnl = parseFloat(fill.closedPnl || 0);
                        const isWin = pnl > 0;
                        const positionType = fill.side === 'B' ? 'LONG' : fill.side === 'A' ? 'SHORT' : 'UNKNOWN';
                        
                        // Calculate USD value using current price
                        const coinPrice = parseFloat(fill.px || 0);
                        const pnlUSD = pnl * coinPrice;
                        
                        // Fix timestamp - handle different formats from Hyperlens
                        let timestamp = 'Unknown time';
                        if (fill.time) {
                            try {
                                let timeValue = fill.time;
                                
                                // Handle different timestamp formats
                                if (typeof timeValue === 'string') {
                                    // ISO string format: "2025-10-16T01:26:07.509Z"
                                    if (timeValue.includes('T')) {
                                        timestamp = new Date(timeValue).toLocaleString();
                                    } else {
                                        // Unix timestamp as string
                                        timeValue = parseInt(timeValue);
                                        timestamp = new Date(timeValue * 1000).toLocaleString();
                                    }
                                } else if (typeof timeValue === 'number') {
                                    // Unix timestamp as number (in seconds)
                                    if (timeValue < 10000000000) { // Less than year 2286, assume seconds
                                        timestamp = new Date(timeValue * 1000).toLocaleString();
                                    } else { // Already in milliseconds
                                        timestamp = new Date(timeValue).toLocaleString();
                                    }
                                }
                                
                                console.log('üîç Timestamp debug:', { original: fill.time, parsed: timestamp });
                            } catch (e) {
                                console.error('Timestamp parsing error:', e, fill.time);
                                timestamp = 'Invalid time';
                            }
                        }
                        
                        return `
                            <div class="fill-item">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <strong>${fill.coin || 'UNKNOWN'}</strong>
                                        <span style="margin-left: 10px; color: ${isWin ? '#00ff41' : '#ff4444'};">
                                            ${isWin ? '‚úÖ WON' : '‚ùå LOST'} ${positionType}
                                        </span>
                                        <span style="margin-left: 10px; font-size: 12px; color: #ccc;">
                                            ${Math.abs(fill.sz || 0)} @ $${coinPrice.toFixed(2)}
                                        </span>
                                    </div>
                                    <div style="color: ${isWin ? '#00ff41' : '#ff4444'}; font-weight: bold;">
                                        ${isWin ? '+' : ''}${Math.abs(pnl).toFixed(4)} ${fill.coin || ''}
                                        <span style="font-size: 11px; color: #888; margin-left: 5px;">
                                            ($${formatNumber(Math.abs(pnlUSD))})
                                        </span>
                                    </div>
                                </div>
                                <div style="font-size: 12px; color: #ccc; margin-top: 5px;">
                                    ${timestamp}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            // Insert after liquidations section
            liquidationsSection.parentNode.insertBefore(fillsSection, liquidationsSection.nextSibling);
        }
        
        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1) + 'B';
            } else if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toFixed(2);
        }
        
        // Copy address to clipboard
        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                // Show feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = 'rgba(0, 255, 65, 0.2)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy address:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = address;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }
    </script>
</body>
</html>
