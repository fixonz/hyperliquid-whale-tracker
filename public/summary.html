<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Address Summary - Hyperliquid Alert</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .summary-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .summary-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .address-display {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            margin: 20px 0;
            word-break: break-all;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff41;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #ccc;
        }
        
        .liquidations-section {
            margin-top: 30px;
        }
        
        .liquidation-item {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: #00ff41;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }
        
        .back-button:hover {
            background: rgba(0, 255, 65, 0.2);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #00ff41;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="summary-container">
        <a href="/" class="back-button">‚Üê Back to Dashboard</a>
        
        <div class="summary-header">
            <h1>üö® Address Summary</h1>
        </div>
        
        <div id="loading" class="loading">
            <div>üìä Loading address data...</div>
        </div>
        
        <div id="error" class="error" style="display: none;">
            <div>‚ùå Error loading data</div>
        </div>
        
        <div id="summary-content" style="display: none;">
            <div class="address-display">
                <strong>Address:</strong> <span id="address-text"></span>
                <button onclick="copyAddress(document.getElementById('address-text').textContent)" style="margin-left: 10px; padding: 5px 10px; background: rgba(0, 255, 65, 0.1); border: 1px solid rgba(0, 255, 65, 0.3); color: #00ff41; border-radius: 4px; cursor: pointer;">Copy</button>
            </div>
            
            <div class="stats-grid" id="stats-grid">
                <!-- Stats will be populated here -->
            </div>
            
            <div class="liquidations-section">
                <h2>üí• Recent Liquidations</h2>
                <div id="liquidations-list">
                    <!-- Liquidations will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get address from URL
        const pathParts = window.location.pathname.split('/');
        const address = pathParts[pathParts.length - 1];
        
        if (!address || address.length !== 42 || !address.startsWith('0x')) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').innerHTML = '<div>‚ùå Invalid address format</div>';
        } else {
            loadAddressSummary(address);
        }
        
        async function loadAddressSummary(address) {
            try {
                document.getElementById('address-text').textContent = address;
                
                // Load address stats from Hyperlens.io
                const statsResponse = await fetch('/api/hyperlens-address-stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        address: address,
                        days: 7
                    })
                });
                
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    renderStats(stats);
                }
                
                // Load liquidations for this address
                const liquidationsResponse = await fetch('/api/hyperlens-liquidations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        address: address,
                        limit: 10
                    })
                });
                
                if (liquidationsResponse.ok) {
                    const liquidations = await liquidationsResponse.json();
                    renderLiquidations(liquidations);
                }
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('summary-content').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading summary:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = '<div>‚ùå Failed to load data</div>';
            }
        }
        
        function renderStats(stats) {
            const grid = document.getElementById('stats-grid');
            
            if (stats && stats.length > 0) {
                const latestStats = stats[0]; // Most recent day
                
                grid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${latestStats.trades || 0}</div>
                        <div class="stat-label">Total Trades</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${formatNumber(latestStats.total_volume || 0)}</div>
                        <div class="stat-label">Total Volume</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${latestStats.total_pnl >= 0 ? '+' : ''}$${formatNumber(Math.abs(latestStats.total_pnl || 0))}</div>
                        <div class="stat-label">Total PnL</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${latestStats.liquidated_trades || 0}</div>
                        <div class="stat-label">Liquidated Trades</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${latestStats.winning_trades || 0}</div>
                        <div class="stat-label">Winning Trades</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${latestStats.losing_trades || 0}</div>
                        <div class="stat-label">Losing Trades</div>
                    </div>
                `;
            } else {
                grid.innerHTML = '<div class="error">No stats available</div>';
            }
        }
        
        function renderLiquidations(liquidations) {
            const list = document.getElementById('liquidations-list');
            
            if (liquidations && liquidations.length > 0) {
                list.innerHTML = liquidations.map(liq => `
                    <div class="liquidation-item">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${liq.coin || 'UNKNOWN'}</strong>
                                <span style="margin-left: 10px; color: #ff4444;">${liq.side || 'UNKNOWN'}</span>
                            </div>
                            <div style="color: #ff4444; font-weight: bold;">
                                $${formatNumber(Math.abs(liq.notional || 0))}
                            </div>
                        </div>
                        <div style="font-size: 12px; color: #ccc; margin-top: 5px;">
                            ${new Date(liq.time * 1000).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = '<div style="text-align: center; color: #ccc; padding: 20px;">No liquidations found</div>';
            }
        }
        
        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1) + 'B';
            } else if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toFixed(2);
        }
        
        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                // Simple feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = 'rgba(0, 255, 65, 0.3)';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 1000);
            });
        }
    </script>
</body>
</html>
