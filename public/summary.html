<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Address Summary - Hyperliquid Alert</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üö® Hyperliquid Alert</h1>
            <div class="status" id="status">Loading...</div>
        </header>

        <nav class="nav-bar">
            <button class="nav-btn active" onclick="scrollToSection('summary')">üìä Summary</button>
            <button class="nav-btn" onclick="scrollToSection('liquidations')">üí• Liquidations</button>
            <a href="/" class="nav-btn">‚Üê Back to Dashboard</a>
        </nav>

        <div class="main-grid">
            <div id="loading" class="panel" style="text-align: center; padding: 40px;">
                <div style="color: #00ff41; font-size: 18px;">üìä Loading address data...</div>
            </div>
            
            <div id="error" class="panel" style="text-align: center; padding: 40px; display: none;">
                <div style="color: #ff4444; font-size: 18px;">‚ùå Error loading data</div>
            </div>
            
            <div id="summary-content" style="display: none;">
                <section id="summary" class="panel">
                    <h2>üìä Address Summary</h2>
                    <div class="address-display">
                        <strong>Address:</strong> <span id="address-text"></span>
                        <button onclick="copyAddress(document.getElementById('address-text').textContent)" class="copy-btn">Copy</button>
                    </div>
                    
                    <div class="stats-grid" id="stats-grid">
                        <!-- Stats will be populated here -->
                    </div>
                </section>
                
                <section id="liquidations" class="panel">
                    <h2>üí• Recent Liquidations</h2>
                    <div id="liquidations-list">
                        <!-- Liquidations will be populated here -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="api-attribution">
                <span>Powered by:</span>
                <a href="https://hyperliquid.xyz" target="_blank" class="api-link">Hyperliquid</a>
                <span>&</span>
                <a href="https://hyperlens.io" target="_blank" class="api-link">Hyperlens.io</a>
            </div>
            <div class="footer-text">
                Data provided by Hyperliquid API and enhanced with Hyperlens.io analytics
            </div>
        </div>
    </footer>

    <script>
        // Get address from URL
        const pathParts = window.location.pathname.split('/');
        const address = pathParts[pathParts.length - 1];
        
        if (!address || address.length !== 42 || !address.startsWith('0x')) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').innerHTML = '<div>‚ùå Invalid address format</div>';
        } else {
            loadAddressSummary(address);
        }
        
        async function loadAddressSummary(address) {
            try {
                document.getElementById('address-text').textContent = address;
                
                // Load multiple data sources from Hyperlens.io
                const [portfolioData, positionsData, fillsData, liquidationsData, performanceData] = await Promise.allSettled([
                    fetch('/api/hyperlens-portfolio', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address })
                    }).then(r => r.ok ? r.json() : null),
                    
                    fetch('/api/hyperlens-positions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address })
                    }).then(r => r.ok ? r.json() : null),
                    
                    fetch('/api/hyperlens-fills', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address, limit: 20 })
                    }).then(r => r.ok ? r.json() : null),
                    
                    fetch('/api/hyperlens-liquidations', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address, limit: 10 })
                    }).then(r => r.ok ? r.json() : null),
                    
                    fetch('/api/hyperlens-performance', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address: address })
                    }).then(r => r.ok ? r.json() : null)
                ]);
                
                // Extract successful responses
                const portfolio = portfolioData.status === 'fulfilled' ? portfolioData.value : null;
                const positions = positionsData.status === 'fulfilled' ? positionsData.value : null;
                const fills = fillsData.status === 'fulfilled' ? fillsData.value : null;
                const liquidations = liquidationsData.status === 'fulfilled' ? liquidationsData.value : null;
                const performance = performanceData.status === 'fulfilled' ? performanceData.value : null;
                
                // Render the data
                renderSummaryData(address, portfolio, positions, fills, liquidations, performance);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('summary-content').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading summary:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = '<div>‚ùå Failed to load data</div>';
            }
        }
        
        function renderSummaryData(address, portfolio, positions, fills, liquidations, performance) {
            const grid = document.getElementById('stats-grid');
            
            // Calculate stats from available data
            let accountValue = 'N/A';
            let totalPnL = 'N/A';
            let activePositions = 0;
            let totalVolume = 0;
            let winRate = 'N/A';
            let totalTrades = 0;
            
            // Portfolio data
            if (portfolio) {
                if (portfolio.accountValueHistory && portfolio.accountValueHistory.length > 0) {
                    const latestValue = portfolio.accountValueHistory[portfolio.accountValueHistory.length - 1];
                    accountValue = `$${formatNumber(parseFloat(latestValue[1]))}`;
                }
                if (portfolio.pnlHistory && portfolio.pnlHistory.length > 0) {
                    const latestPnL = portfolio.pnlHistory[portfolio.pnlHistory.length - 1];
                    totalPnL = parseFloat(latestPnL[1]);
                }
            }
            
            // Positions data
            if (positions) {
                activePositions = positions.assetPositions ? positions.assetPositions.length : 0;
                if (positions.marginSummary) {
                    const marginValue = parseFloat(positions.marginSummary.accountValue || 0);
                    if (marginValue > 0) {
                        accountValue = `$${formatNumber(marginValue)}`;
                    }
                }
            }
            
            // Performance data
            if (performance && performance.length > 0) {
                totalTrades = performance.reduce((sum, coin) => sum + (coin.total_trades || 0), 0);
                totalVolume = performance.reduce((sum, coin) => sum + (coin.total_notional_traded || 0), 0);
                
                // Calculate overall win rate
                const totalWins = performance.reduce((sum, coin) => sum + ((coin.win_rate || 0) * (coin.total_trades || 0)), 0);
                if (totalTrades > 0) {
                    winRate = `${((totalWins / totalTrades) * 100).toFixed(1)}%`;
                }
            }
            
            // Fills data for recent activity
            const recentFills = fills ? fills.length : 0;
            const liquidatedCount = liquidations ? liquidations.length : 0;
            
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${accountValue}</div>
                    <div class="stat-label">Account Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalPnL !== 'N/A' ? (totalPnL >= 0 ? '+' : '') + `$${formatNumber(Math.abs(totalPnL))}` : 'N/A'}</div>
                    <div class="stat-label">Total PnL</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${activePositions}</div>
                    <div class="stat-label">Active Positions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalTrades.toLocaleString()}</div>
                    <div class="stat-label">Total Trades</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${formatNumber(totalVolume)}</div>
                    <div class="stat-label">Total Volume</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${winRate}</div>
                    <div class="stat-label">Win Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${recentFills}</div>
                    <div class="stat-label">Recent Fills</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${liquidatedCount}</div>
                    <div class="stat-label">Liquidations</div>
                </div>
            `;
            
            // Render liquidations
            renderLiquidations(liquidations);
            
            // Render recent fills if available
            if (fills && fills.length > 0) {
                renderRecentFills(fills);
            }
        }
        
        function renderLiquidations(liquidations) {
            const list = document.getElementById('liquidations-list');
            
            if (liquidations && liquidations.length > 0) {
                list.innerHTML = liquidations.map(liq => `
                    <div class="liquidation-item">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${liq.coin || 'UNKNOWN'}</strong>
                                <span style="margin-left: 10px; color: #ff4444;">${liq.side || 'UNKNOWN'}</span>
                            </div>
                            <div style="color: #ff4444; font-weight: bold;">
                                $${formatNumber(Math.abs(liq.notional || 0))}
                            </div>
                        </div>
                        <div style="font-size: 12px; color: #ccc; margin-top: 5px;">
                            ${new Date(liq.time * 1000).toLocaleString()}
                        </div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = '<div style="text-align: center; color: #ccc; padding: 20px;">No liquidations found</div>';
            }
        }
        
        function renderRecentFills(fills) {
            // Add a new section for recent fills
            const liquidationsSection = document.getElementById('liquidations');
            
            // Create recent fills section
            const fillsSection = document.createElement('section');
            fillsSection.className = 'panel';
            fillsSection.innerHTML = `
                <h2>üíπ Recent Trading Activity</h2>
                <div id="recent-fills-list">
                    ${fills.slice(0, 10).map(fill => `
                        <div class="fill-item">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>${fill.coin || 'UNKNOWN'}</strong>
                                    <span style="margin-left: 10px; color: ${fill.side === 'B' ? '#00ff41' : '#ff4444'};">
                                        ${fill.side === 'B' ? 'BUY' : 'SELL'}
                                    </span>
                                    <span style="margin-left: 10px; font-size: 12px; color: #ccc;">
                                        ${Math.abs(fill.sz || 0)} @ $${(fill.px || 0).toFixed(2)}
                                    </span>
                                </div>
                                <div style="color: ${fill.closedPnl >= 0 ? '#00ff41' : '#ff4444'}; font-weight: bold;">
                                    ${fill.closedPnl >= 0 ? '+' : ''}$${formatNumber(Math.abs(fill.closedPnl || 0))}
                                </div>
                            </div>
                            <div style="font-size: 12px; color: #ccc; margin-top: 5px;">
                                ${new Date(fill.time).toLocaleString()}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Insert after liquidations section
            liquidationsSection.parentNode.insertBefore(fillsSection, liquidationsSection.nextSibling);
        }
        
        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1) + 'B';
            } else if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toFixed(2);
        }
        
        function copyAddress(address) {
            navigator.clipboard.writeText(address).then(() => {
                // Simple feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = 'rgba(0, 255, 65, 0.3)';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 1000);
            });
        }
    </script>
</body>
</html>
